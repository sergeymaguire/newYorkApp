<!DOCTYPE html>


<head>
        <html lang="en">
    <meta charset="UTF-8">
    <title>SPACE TRIVIA</title>
    <link href="https://fonts.googleapis.com/css?family=Poller+One" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>

        <div class="row">
            <div class="col-12">
                <div class="jumbotron text-center">
                    <h1>New York Times Search</h1>
                </div>
            </div>
        </div>

        <div class="container"id="background">
        <form>
            <div class="form-group">
              <h3 for="exampleFormControlInput1" id="search">Search Term:</h3>
              <input type="email" class="form-control" id="searchTerm" placeholder="">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
              <select class="form-control" id="numberRecords">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Start Year (Optional):</label>
                <input type="email" class="form-control" id="startYear" placeholder="">
              </div>
              
              <div class="form-group">
                <label for="exampleFormControlInput1">End Year (Optional):</label>
                <input type="email" class="form-control" id="endYear" placeholder="">
              </div>
              <button type="button" class="btn btn-lg btn-primary" id="searchBtn" >Search Button</button>
                <button type="button" class="btn btn-secondary btn-lg" id="clearBtn" >Clear</button>
            </div>


            <br>
            <br>

            <div class="container">
           <div class="row justify-content-center">
            <div class="col-12">
                <div class="card">
                    <h3>Top Articles</h3>
                    <div id="topArticles"></div>
                </div>
            </div>
        </div>
    </div>
 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
